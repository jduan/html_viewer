<script type=text/javascript src="{{ url_for('static', filename='jquery.js') }}"></script>

<script type=text/javascript>
    $(function() {
        $('a').bind('click', function() {
            tag = $(this).attr('id');
            text = $('#content').text();
            var re = new RegExp(tag, 'g');
            new_text = text.replace(re, '<span style="background-color: #FFFF00">' + tag + '</span>');
            $('#content').text(new_text);
            return false;
        });
    });
</script>

<ul>
    {% for tag, count in sorted_tags %}
    <li> <a id="{{ tag }}" href="/index.html">{{ tag }}</a> : {{ count }} </li>
    {% endfor %}
</ul>
<pre id='content'>
{{ content }}
</pre>
